<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="/resources/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>User name</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                  <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                  </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">Menu</li>
            <!-- Optionally, you can add icons to the links -->
            <li><a [routerLink]="['/scheduler']"><i class="fa fa-clock-o"></i><span>Menu</span></a></li>
            <li class="treeview">
                <a href="#"><i class="fa fa-link"></i> <span>A</span> <i class="fa fa-angle-left pull-right"></i></a>
                <ul class="treeview-menu">
                    <li><a [routerLink]="['/batch-import']"><i class="fa fa-calendar"></i><span>Submenu A1</span></a></li>
                    <li><a [routerLink]="['/import']"><i class="fa fa-file-code-o" aria-hidden="true"></i><span>Field</span></a></li>
                </ul>
            </li>
            <li class="treeview">
                <a href="#"><i class="fa fa-link"></i> <span>B</span> <i class="fa fa-angle-left pull-right"></i></a>
                <ul class="treeview-menu">
                    <li><a [routerLink]="['/table']"><i class="fa fa-file-code-o" aria-hidden="true"></i><span>Table</span></a></li>
                    <li><a href="#"><i class="fa fa-file-code-o" aria-hidden="true"></i><span>Submenu B2</span></a></li>
                </ul>
            </li>
            <li class="treeview">
                <a href="#"><i class="fa fa-link"></i> <span>C</span> <i class="fa fa-angle-left pull-right"></i></a>
                <ul class="treeview-menu">
                    <li><a href="#"><i class="fa fa-calendar"></i><span>Submenu C1</span></a></li>
                    <li><a href="#"><i class="fa fa-file-code-o" aria-hidden="true"></i><span>Submenu C2</span></a></li>
                </ul>
            </li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
